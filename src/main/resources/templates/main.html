<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criminal Alert</title>
    <link th:href="@{/css/zeroing.css}" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link th:href="@{/css/header-footer.css}" rel="stylesheet">
</head>

<body>
    <header class="header">
        <nav class="navigation">
            <div class="logo-container">
                <a class="logo-ref" th:href="@{/}">
                    <img class="logo-image" th:src="@{/images/criminalAlertLogo.png}" alt="logo-criminal-alert">
                    <strong>Criminal Alert</strong>
                </a>
            </div>
            <ul class="menu">
                <li class="menu-list" id="menu-home">
                    <a class="menu-list-ref" th:href="@{/}">Home</a>
                </li>
                <li class="menu-list" id="menu-crimes">
                    <a class="menu-list-ref" th:href="@{/}">Crimes</a>
                </li>
                <li class="menu-list" id="menu-mails" sec:authorize="isAuthenticated()">
                    <a class="menu-list-ref" th:href="@{/user/message/create}">Mails</a>
                </li>
                <li class="menu-list" id="menu-contacts" sec:authorize="isAuthenticated()">
                    <a class="menu-list-ref" th:href="@{/}">Contacts</a>
                </li>
                <li class="menu-list" id="menu-addresses" sec:authorize="isAuthenticated()">
                    <a class="menu-list-ref" th:href="@{/}">Addresses</a>
                </li>
                <li class="menu-list" id="menu-sign-up" sec:authorize="!isAuthenticated()">
                    <a class="menu-list-ref" th:href="@{/user/sign-up}">Sign up</a>
                </li>
                <li class="menu-list" id="menu-sign-in" sec:authorize="!isAuthenticated()">
                    <a id="sign-in-button-nav-bar" th:href="@{/sign-in}">Sign in</a>
                </li>
                <li class="menu-list" id="menu-admin" sec:authorize="hasAuthority('ADMIN')">
                    <a class="menu-list-ref" th:href="@{/}">Admin</a>
                </li>
                <li class="menu-list" id="menu-sign-out" sec:authorize="isAuthenticated()">
                    <a class="menu-list-ref" th:href="@{/logout}">Sign out</a>
                </li>
                <li class="menu-list" id="menu-account" sec:authorize="isAuthenticated()">
                    <a class="menu-list-ref" th:href="@{/}" th:text="${name}"></a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main-container">
        <section class="main-section-1">
            <div id="danger-image">
            </div>
        </section>
    </main>
